name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up CMake
      uses: lukka/get-cmake@v3

    - name: Configure CMake
      run: |
        cmake -B build \
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
              -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      shell: "${{ matrix.os == 'windows-latest' ? 'cmd' : 'bash'}}"


    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
      shell: ${{ if eq(matrix.os, 'windows-latest') }}cmd{{ else }}bash{{ end }}

    - name: Test
      working-directory: build
      run: ctest --build-config ${{ matrix.build_type }}
      shell: ${{ if eq(matrix.os, 'windows-latest') }}cmd{{ else }}bash{{ end }}

  deploy:
    needs: build
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Fetch & Reset
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fdx
          git pull origin main

      - name: Clean and Build
        run: |
          rm -rf build/
          rm -rf CMakeCache.txt
          rm -rf CMakeFiles/
          
          cmake -B build \
                -DCMAKE_BUILD_TYPE=Release
          
          # Build project
          cmake --build build
          
          # Tạo thư mục bin và copy executable
          mkdir -p bin
          cp build/MyExecutable bin/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: bin/MyExecutable
          retention-days: 5
